<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script> 
</head>
<style>
    table,th,td{
        border: 2px solid red;
        border-radius: 5px;
    }
    table{
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <tr>
            <th>name:</th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>Mobile-No:</th>
            <td id="Mobile_No"></td>
        </tr>
        <tr>
            <th>G-mail</th>
            <td id="G_mail"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td id="Address"></td>
        </tr>

    </table>
</body>
</html>
