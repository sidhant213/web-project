<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested_division</title>
</head>
<body>
    <div style="width: 100%;height: 50px;background-color: gray;font-size: 45px;text-align: center;">header</header></div>
    
    <div style="width: 25%;height: 400px;float: left;">
        <div style="width: 100%;height: 50%;background-color: orange;font-size: 50px;text-align: center;">AsideOne</div>


        <div style="width: 100%;height: 50%;background-color:lightgreen;font-size: 50px;">AsideTwo</div>
    </div>    

    <div style="width: 75%;height: 400px;float: left;">
        <div style="width: 25%;height: 50%; background-color: red;font-size: 50px;text-align: center;float: left;">D1</div>

        <div style="width: 25%;height: 50%; background-color: yellow;font-size: 50px;text-align: center;float: left;">D2</div>

        <div style="width: 25%;height: 50%; background-color: blue;font-size: 50px;text-align: center;float: left;">D3</div>

        <div style="width: 25%;height: 50%; background-color: hotpink;font-size: 50px;text-align: center;float: left;">D4</div>

        <div style="width: 33.3%;height: 50%;background-color: orange;text-align: center;font-size: 50px;float: left;">D5</div>
        <div style="width: 33.3%;height: 50%;background-color:white;text-align: center;font-size: 50px;float: left;">D6</div>
        <div style="width: 33.3%;height: 50%;background-color:green;text-align: center;font-size: 50px;float: left;">D7</div>

    </div>

    <DIV style="width: 100%;height: 150px;background-color: black;float: left;text-align: center;">FOOTER</DIV>

        


   
</body>
</html>
