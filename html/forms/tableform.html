<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table form</title>
</head>
<body>
    <form action="">
        <table >
            <tr>
                
                <td>username</td>
                
                <td><input type="text" name="username" id="username_inputbox"></td>
            </tr>
            <tr>
                <td>age</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td style="background-color: black;">password</td>
                <td><input type="password"></td>
            </tr>
            <tr >
                <center>
                    <th  colspan="2" style="background-color: aqua; text-align: center;" >
                        <input type="submit" >
                    </th>
                </center>
               
            </tr>
            
        </table>
    </form>
    
</body>
</html>
