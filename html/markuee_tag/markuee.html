<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <marquee behavior="alternate" direction="right" scrollamount="30" >
       
            <img src="../../assets/images/batman.webp" alt="" style="width: 100px;">
        
    </marquee>
    <marquee behavior="" direction="" loop="3" scrollamount="50">
        <img src="../../assets/images/flying bird.webp" alt="flying bird" style="width: 100px;">

    </marquee>

    <marquee behavior="alternate" direction="up" scrollamount="50" loop="20"  style="height: 500px; ">
        <marquee behavior="slide" direction="right">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium cum magnam quasi consectetur soluta illum! Eaque sunt numquam voluptatem rerum maxime vitae quod suscipit accusamus! Repellat a eveniet voluptate sapiente.</p>
        </marquee>
    </marquee>

    
</body>
</html>
